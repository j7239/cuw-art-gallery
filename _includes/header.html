    <!-- Header Section Start -->
    <header id="hero-area" data-stellar-background-ratio="0.5">
        {%- if page_paths -%}
        <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top mainmenu-area">
            <div class="container">
                <a class="navbar-brand wow fadeInDownBig" title="Concordia University Wisonsin" href="https://www.cuw.edu/"><img alt="Concordia University Wisconsin" src="img/logo-black.svg" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <i class="lnr lnr-menu"></i> </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <ul class="navbar-nav">
                        {%- for path in page_paths -%}
                        {%- assign my_page = site.pages | where: "path", path | first -%}
                        {%- if my_page.title -%}
                        <li class="nav-item active wow fadeInDownBig"> <a class="nav-link page-scroll" href="#"></a> </li>
                        {%- endif -%}
                        {%- endfor -%}
                        <li class="nav-item active wow fadeInDownBig"><a class="nav-link page-scroll" href="#">{{ my_page.title | escape}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {%- endif -%}
        <div class="matterport container-fluid">
            <div class="row h-100 d-flex align-items-center justify-content-center position-relative"> <span tabindex="1" class="close lnr lnr-cross-circle"></span>
                <iframe id="mp-embed" tabindex="-1" src="https://my.matterport.com/show/?m=eiBDSQKiyjx&play=1&title=0" allowfullscreen></iframe>
                <div class="overlay text-hide"></div>
                <div class="contents text-center wow fadeInDownBig">
                    <h1>CUW ART GALLERY</h1> <a href="#" class="btn btn-border">Virtual Tour <span class="lnr lnr-eye"></span></a>
                    <div class="load">loading virtual tour <span class="loader lnr lnr-sync"></span></div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->
